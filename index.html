        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Your Random Quote</h1>
            <blockquote class="blockquote">
            </blockquote>
            <hr class="my-4">
            <div class="row">
                <div class="col-3">
                        <button id="generate" class="btn btn-primary btn-lg">Generate Quote</button>
                </div>
                <div class="col-2 offset-7">
                        <a class="button"  role="button" target="_blank"><i class="fa fa-twitter-square" id="tweet-quote" aria-hidden="true" title="tweet this"></i></a>
                </div>
            </div>
        </div>
    </div>
